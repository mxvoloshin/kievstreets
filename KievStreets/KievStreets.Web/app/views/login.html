<div class="form-login">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">
                        Вхід в кабінет
                    </div>
                </div>
                <div class="panel-body">
                    <form name="loginForm" novalidate>
                        <login form-name="loginForm" data="login"></login>
                        <password form-name="loginForm" data="password"></password>
                    </form>
                </div>
                <div class="panel-footer">
                    <button type="submit" class="btn btn-success" ng-click="authorize()">Увійти</button>
                    <a href="#/forgotPassword" class="btn btn-danger">Забув пароль</a>
                </div>
            </div>
        </div>
        <div class="col-sm-3">  </div>
    </div>
</div>
